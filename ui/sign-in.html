<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title>Guide Of Dubai - Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link href="assets/plugins/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    
    <style>
        /* Background image boyutunu küçült */
        .bg-custom {
            background-image: url(assets/media/);
            background-size: 500px !important; /* Çok daha küçük */
            background-position: bottom left !important;
            background-repeat: no-repeat !important;
        }
        
        /* Mavi renkler yerine kırmızı */
        .btn-primary {
            background-color: #e30613 !important;
            border-color: #e30613 !important;
        }
        
        /* Giriş Yap butonu hover'ını kırmızı yap */
        .btn-primary:hover {
            background-color: #b3050f !important; /* Daha koyu kırmızı */
            border-color: #b3050f !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(227,6,19,0.3) !important;
        }
        
        .link-primary {
            color: #e30613 !important;
            transition: all 0.3s ease;
        }
        
        /* Link hover'larını kırmızı yap */
        .link-primary:hover {
            color: #b3050f !important; /* Daha koyu kırmızı */
        }
        
        /* Hakkında ve İletişim linklerini kırmızı yap */
        .text-hover-primary:hover {
            color: #e30613 !important;
        }
        
        .text-muted:hover {
            color: #e30613 !important;
        }
        
        /* Sağ tarafta da küçük illüstrasyon ekle */
        .bg-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-image: url(assets/media/);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom right;
            opacity: 0.3;
            transform: scaleX(-1); /* Ayna efekti */
        }
    </style>
</head>
<body id="kt_body" class="bg-body">

<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid position-relative bg-custom">

        <!-- Giriş Formu -->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <form class="form w-100" id="kt_sign_in_form">
                    <div class="text-center mb-10">
                        <h1 class="text-dark mb-3">Hesabınıza Giriş Yapın</h1>
                        <div class="text-gray-400 fw-bold fs-4">
                            Yeni misiniz? 
                            <a href="sign-up.html" class="link-primary fw-bolder">Hesap oluşturun</a>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="fv-row mb-10">
                        <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                        <input class="form-control form-control-lg form-control-solid" type="email" name="email" autocomplete="off" required />
                    </div>

                    <!-- Password -->
                    <div class="fv-row mb-10">
                        <div class="d-flex flex-stack mb-2">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Şifre</label>
                            <a href="#" class="link-primary fs-6 fw-bolder">Şifrenizi mi unuttunuz?</a>
                        </div>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" required />
                    </div>

                    <!-- Submit -->
                    <div class="text-center">
                        <button type="button" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span class="indicator-label">Giriş Yap</span>
                            <span class="indicator-progress">Lütfen bekleyin...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex flex-center flex-column-auto p-10">
            <div class="d-flex align-items-center fw-bold fs-6">
                <a href="#" class="text-muted text-hover-primary px-2">Hakkında</a>
                <a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">İletişim</a>
            </div>
        </div>
    </div>
</div>

<script>var hostUrl = "assets/";</script>
<script src="assets/plugins/plugins.bundle.js"></script>
<script src="assets/js/sign-in.js"></script>
</body>
</html>
